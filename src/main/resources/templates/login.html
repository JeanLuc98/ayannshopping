<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="fashion.css">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<title>Login</title>
</head>

<style>
		.reg-link{
			
			margin-top: -48px;
		}
		
		
</style>

<body class="log-reg">
	<div>
		<div th:replace="header :: bar"></div>
		
		<div id="login">
<!-- 	        <h3 class="text-center text-white pt-5">Login form</h3> -->
	        <div class="container">
	            <div id="login-row" class="row justify-content-center align-items-center">
	                <div id="login-column" class="col-md-6">
	                    <div id="login-box" class="col-md-12">
	                    
	                        <div th:if="${loginError}" class="error"> 
		                    	<h5 style="color: red; text-align: center; font-style: italic;">
		                    	Incorrect username or password</h5> 
	                    	</div>
                    
                        <form id="login-form" class="form" method="post" th:action="@{/login}" >
                        
	                            <h3 class="text-center text-info pt-5">Login</h3>
	                            
	                            <div class="form-group">
	                                <label for="username" class="text-info">Username</label><br>
	                                <input type="text" name="username" id="username" class="form-control"
	                                	 placeholder="Enter your username" required="required">
	                            </div>
	                            
	                            <div class="form-group">
	                                <label for="password" class="text-info">Password</label><br>
	                                <input type="password" name="mdp" id="password" class="form-control"
                                			placeholder="Enter your password" minlength="6" required="required">
	                            </div>
	                            
	                            <div class="form-group">
<!-- 	                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
	                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
	                            </div>
	                            
	                            <div id="register-link" class="text-right  reg-link">
	                            	<a th:href="@{/register}" class="text-info">Register here</a>
<!-- 	                                <a href="#" class="text-info">Register here</a> -->
	                            </div>
                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
    </div>
    
    </div>
</body>
</html>
