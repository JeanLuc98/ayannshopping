<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="fashion.css">
<title>Receipt</title>
</head>
<body>

<!-- 	<div th:insert="userHeader :: userbar"></div> <br>  -->

	<br> <br> <br>
	
	<table border="1" style="margin: 0 auto;" class="tablePay" >
			
			 <tr class="titleList" style="background-color: #408080;">
				 <td colspan="5" align="center" class="titlePay">Receipt</td>
			 </tr>
           
             <tr style="background-color: skyblue;">
                 <td style="font-weight: bold;">Order ID</td>
       			 <td th:text="ORD0 + ${orderDetail.orderID}"></td>
                 <td style="font-weight: bold;">Date</td>
                 <td colspan="2" th:text="${orderDetail.orderDate}"></td>
             </tr>
			
             
            <tr class="titleList" style="background-color: #408080;">
				 <td colspan="5" align="left" class="titlePay"><h3>Order items</h3></td>
			 </tr>
             
             <tr style="background: #97DFC6;"> 
             	<td style="font-weight: bold;">Product Id</td>
             	<td style="font-weight: bold;">Product Name</td>
             	<td style="font-weight: bold;">Quantity</td>
             	<td style="font-weight: bold;">Price</td>
             	<td style="font-weight: bold;">SubTotal</td>
             </tr>
             
              <tr class="bottomName" th:each="cartItem:${cartItemList}"> 
              	<td th:text="${cartItem.productId}"></td>
             	<td th:text="${cartItem.productName}"></td>
             	<td th:text="${cartItem.quantity}"></td>
             	<td th:text="${cartItem.totalPrice} + ' $'"></td>
				<td th:text="${cartItem.totalPrice * cartItem.quantity} + ' $'"></td>
             </tr>
             
              <tr class="warning" style="background: #97DFC6;"> 
             	<td colspan="4" style="font-weight: bold;">
             	Total Purchase Amount</td>
             	<td colspan="1" th:text="${grandTotal} + ' $'" style="font-weight: bold;"></td>
             </tr>
               
        </table>
        
        	<h2 style="text-align: center; margin-top: 20px;">Thank you for trusting us, come back to 
        	<a th:href="@{/userhome}">HOME PAGE</a></h2>

</body>
</html>
